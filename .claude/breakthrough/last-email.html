&lt;div style=&quot;margin-top:0;&quot;&gt;
&lt;p&gt;&lt;strong&gt;OpenAI&lt;/strong&gt; starts a new chapter for &lt;strong&gt;ChatGPT&lt;/strong&gt; by introducing ads, carefully and with clear technical boundaries.&lt;/p&gt;
&lt;p&gt;As ChatGPT scales to hundreds of millions of users, cost becomes the constraint. OpenAI answers that constraint by testing ads in the Free and Go tiers, while keeping the core model behavior unchanged.&lt;/p&gt;
&lt;p&gt;OpenAI places ads after answers, not inside them. Ads exist as UI elements, not model inputs. They do not alter tokens, ranking, refusals, or reasoning paths, and model outputs remain independent from sponsorship.&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;Key features&lt;/strong&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;Ads render &lt;strong&gt;below responses&lt;/strong&gt;, fully separated from model output&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;Targeting uses &lt;strong&gt;current conversation context&lt;/strong&gt;, processed internally only&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;&lt;strong&gt;No ads&lt;/strong&gt; for API, Business, or Enterprise users&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;&lt;strong&gt;ChatGPT Go&lt;/strong&gt; costs &lt;strong&gt;$8/month&lt;/strong&gt; and expands usage limits globally&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;strong&gt;How to use&lt;/strong&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;Free or Go users see ads only when relevant&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;You dismiss ads or disable personalization from settings&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;/div&gt;

&lt;div style=&quot;margin-top:0;&quot;&gt;
&lt;p&gt;xAI entered large-scale AI training later than its peers, at a time when most labs already hit power and capacity limits. Training frontier models now bottlenecks on compute density, synchronization overhead, and time lost to fragmented clusters.&lt;/p&gt;
&lt;p&gt;xAI brings &lt;strong&gt;Colossus 2&lt;/strong&gt; online at &lt;strong&gt;1 gigawatt&lt;/strong&gt; to train &lt;strong&gt;Grok&lt;/strong&gt;, making it the first operational gigawatt-scale AI training cluster. This system already draws more power than &lt;strong&gt;San Francisco&lt;/strong&gt; at peak and targets &lt;strong&gt;1.5 GW in April&lt;/strong&gt;, with &lt;strong&gt;2 GW planned&lt;/strong&gt;.&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;What Colossus 2 is&lt;/strong&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;Single-site AI training supercomputer operating at city-scale electrical load&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;Built on dedicated grid connections, on-site substations, and liquid cooling&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;strong&gt;What it enables&lt;/strong&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;Continuous large-scale training without cross-datacenter synchronization&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;Global batch sizes limited by optimization, not compute availability&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;Training regimes reaching &lt;strong&gt;hundreds of billions to trillion-parameter models&lt;/strong&gt;&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;strong&gt;How it is built&lt;/strong&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;&lt;strong&gt;555,000 GPUs&lt;/strong&gt; purchased for approximately &lt;strong&gt;$18B&lt;/strong&gt;&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;Colossus 1 reached operation in &lt;strong&gt;122 days&lt;/strong&gt;, setting the deployment pace&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;/div&gt;

&lt;td style=&quot;font-family:Helvetica, sans-serif;font-size:15px;line-height:22px;font-weight:normal;

           padding:0;&quot;&gt;
&lt;div style=&quot;margin-top:0;&quot;&gt;
&lt;p&gt;Bugbot began as an internal project at Cursor after coding agents reduced writing time but increased review load. Pull requests became larger, review time grew, and logic bugs escaped more often.&lt;/p&gt;
&lt;p&gt;The team responded by building Bugbot and defining success as one concrete signal: whether engineers actually fix the bugs it reports.&lt;/p&gt;
&lt;p&gt;Initial versions used fixed pipelines with multiple parallel model passes to control false positives. That approach improved signal quality but limited further gains.&lt;/p&gt;
&lt;p&gt;The key change came when Cursor rebuilt Bugbot as a fully agentic system. Bugbot now inspects diffs, decides what code paths look risky, pulls additional repository context on demand, and uses tools to investigate issues instead of following a preset sequence.&lt;/p&gt;
&lt;p&gt;To evaluate progress, the team introduced &lt;em&gt;resolution rate&lt;/em&gt;, an AI-judged metric measured at pull request merge time that checks whether reported issues were resolved in final code.&nbsp;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;What Bugbot does&lt;/strong&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;Reviews pull requests for logic bugs, performance regressions, and security issues&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;Filters false positives using validator models and majority signals&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;Applies repository-specific rules for internal APIs and unsafe patterns&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;strong&gt;Results and usage&lt;/strong&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;Resolution rate increased from &lt;strong&gt;52%&lt;/strong&gt; to &lt;strong&gt;over 70%&lt;/strong&gt;&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;Resolved bugs per pull request increased from &lt;strong&gt;0.2&lt;/strong&gt; to &lt;strong&gt;0.5&lt;/strong&gt;&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;Reviews more than &lt;strong&gt;2 million pull requests per month&lt;/strong&gt;&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;You use it by connecting a GitHub repository and running it on pull requests&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;/div&gt;
