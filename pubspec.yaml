name: vaultscapes
description: "An Open-Source Database for Collaborating and Viewing Course Resources at an Institution"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI Framework - shadcn_flutter (replaces Material/Cupertino)
  shadcn_flutter: ^0.0.47

  # State Management
  provider: ^6.1.2

  # Navigation
  go_router: ^14.6.2

  # WebView
  webview_flutter: ^4.10.0

  # Local Storage & Caching
  shared_preferences: ^2.3.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4

  # File Handling
  file_picker: ^8.1.4

  # URL Launching
  url_launcher: ^6.3.1

  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  connectivity_plus: ^6.1.0

  # HTTP & Markdown Parsing
  http: ^1.2.2
  markdown: ^7.2.2
  cached_network_image: ^3.4.1
  
  # Math/TeX Rendering
  flutter_math_fork: ^0.7.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - assets/data/
    - assets/images/
    - assets/images/placeholders/
    - assets/images/semester_thumbnails/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

